name: Build Library

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.board }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [esp32dev, nodemcuv2, uno, cubecell_board]
    
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Examples
        run: |
          pio ci --board=${{ matrix.board }} --lib="." examples/BasicReading/BasicReading.cpp
          pio ci --board=${{ matrix.board }} --lib="." examples/Configuration/Configuration.cpp
